<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>focus?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .week {
            display: flex;
            gap: 1rem;
        }

        .day {
            width: 80px;
            height: 80px;
            background: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            position: relative;
        }

        .day.future {
            background: #e0e0e0;
            color: #999;
        }

        .day.today {
            outline: 3px solid black;
            outline-offset: 3px;
        }

        .day .weekday {
            font-size: 0.7rem;
            font-weight: normal;
            position: absolute;
            bottom: 6px;
            opacity: 0.7;
        }

        .day .score {
            font-size: 1.2rem;
        }

        .focus-button {
            width: 120px;
            height: 120px;
            background: black;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            font-family: inherit;
            transition: transform 0.1s;
        }

        .focus-button:hover {
            transform: scale(1.05);
        }

        .focus-button:active {
            transform: scale(0.95);
        }

        .logout {
            position: fixed;
            top: 1rem;
            right: 1rem;
            color: #999;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .logout:hover {
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if authenticated %}
            <a href="/logout" class="logout">logout</a>
            <div class="week">
                {% for day in days %}
                    <div class="day {% if day.is_future %}future{% endif %} {% if day.is_today %}today{% endif %}">
                        {% if day.score is not none %}
                            {% if day.score > 9999 %}
                                <span class="score">MAX</span>
                            {% else %}
                                <span class="score">{{ day.score | int }}</span>
                            {% endif %}
                        {% else %}
                            <span class="score">-</span>
                        {% endif %}
                        <span class="weekday">{{ day.weekday }}</span>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <button class="focus-button" onclick="window.location.href='/auth'">
                focus?
            </button>
        {% endif %}
    </div>
</body>
</html>
